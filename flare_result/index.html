<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Flare</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/flare.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Flare</h1>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="gatlingDate">Date</label>
            <select class="form-control" id="gatlingDate"></select>
        </div>
        <div class="form-group col-md-3">
            <label for="testList">Test</label>
            <select class="form-control gatling-filter" id="testList"></select>
        </div>
        <div class="form-group col-md-3">
            <label for="resourceList">Resource</label>
            <select class="form-control gatling-filter" id="resourceList"></select>
        </div>
        <div class="form-group col-md-3">
            <label for="loadList">Load</label>
            <select class="form-control gatling-filter" id="loadList"></select>
        </div>
    </div>
    <div class="form-group float-right">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="removePreWork" checked>
            <label class="form-check-label" for="removePreWork" data-toggle="tooltip" data-placement="bottom" title="Remove Load INIT, WARM">Remove Pre-work</label>
        </div>
    </div>
    <table class="table table-sm table-hover">
        <thead>
            <tr>
                <th>Test</th>
                <th>Resource</th>
                <th>Load</th>
                <th>Date</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody id="gatlingList">
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/js/flare.js"></script>
</body>
</html>
