# Scouter Server IP Address (Default : 127.0.0.1)
net_collector_ip=192.168.0.6

# Scouter Server Port (Default : 6100)
net_collector_udp_port=6100
net_collector_tcp_port=6100

# Scouter Name(Default : tomcat1)
obj_name=webapps

hook_method_patterns=spectra.ee.ui.webapps.*.*,spectra.base.rmi.*.*,java.rmi.*.*
hook_method_access_public_enabled=true
hook_method_access_private_enabled=true
hook_method_access_protected_enabled=false
hook_method_access_none_enabled=false
hook_method_ignore_prefixes=get,set
